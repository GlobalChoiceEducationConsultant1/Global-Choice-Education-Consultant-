<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Follow Us - Global Choice</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Background Animation */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #00c6ff, #0072ff, #4facfe, #00f2fe);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: #f8f9fa;
      color: #222;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.2s ease-in-out;
    }

    .container:hover {
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 600;
      font-family: 'Times New Roman', Times, serif;
    }

    p {
      margin-bottom: 25px;
      font-size: 15px;
      color: #444;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: white;
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .btn i {
      font-size: 16px;
    }

    /* Unique Colors */
    .btn-facebook {
      background: #3b5998;
    }

    .btn-facebook:hover {
      background: #2d4373;
    }

    .btn-instagram {
      background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5);
    }

    .btn-instagram:hover {
      filter: brightness(1.1);
    }

    .btn-tiktok {
      background: #010101;
      color: #fff;
    }

    .btn-tiktok:hover {
      background: #ff0050;
    }

    .btn-website {
      background: #16a085;
    }

    .btn-website:hover {
      background: #12876f;
    }

    @media (max-width: 480px) {
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Global Choice Education Consultant Pvt. Ltd</h2>
    <p>Follow us on social media platforms:</p>
    <div class="btn-group">
      <a href="https://www.facebook.com/globalchoicepage" class="btn btn-facebook" target="_blank">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
      <a href="https://www.instagram.com/globalchoiceeducation/" class="btn btn-instagram" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://www.tiktok.com/@globalchoice.education?lang=en" class="btn btn-tiktok" target="_blank">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <a href="https://globalchoice.edu.np/" class="btn btn-website" target="_blank">
        <i class="fas fa-globe"></i> Website
      </a>
    </div>
  </div>

</body>
</html>
